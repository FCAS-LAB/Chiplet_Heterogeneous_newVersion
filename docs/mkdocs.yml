theme:
  name: "material"
  features:
    - navigation.indexes

plugins:
  - search
  - autorefs
  - mkdoxy:
      projects:
        apiProject1:
          src-dirs:
            ../interchiplet/includes
            ../interchiplet/srcs
          full-doc: True
          doxy-cfg:
            FILE_PATTERNS: "*.cpp *.h*"
            EXAMPLE_PATH: ""
            RECURSIVE: True

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
